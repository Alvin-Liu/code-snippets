<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mvvm</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="age">
    <p>age:{{ age }}, name: {{ name.firstName}}</p>
  </div>
  <script src="./js/observer.js"></script>
  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compile.js"></script>
  <script src="./js/mvvm.js"></script>
  <script>
    const app = new Mvvm({
      el: '#app',
      data: {
        age: 24,
        name: {
          firstName: 'alvin',
          lastName: 'liu'
        }
      }
    })
    app.$watch('age', (newValue, oldValue) => {
      console.log('watch', newValue, oldValue)
    })
    app.age = 25
  </script>
</body>
</html>
